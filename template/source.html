{% extends 'base.html' %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    @import url("https://fonts.googleapis.com/css?family=Pacifico|Roboto");

    body {
        background: #088cad;
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    h1.logo {
        color: #fff;
        font-family: 'Pacifico', cursive;
        font-size: 2em;
        margin-bottom: 1em;
        margin-top: 14%;
    }

    h1.end {
        position: relative;
        color: #fff;
        opacity: 0;
        transition: 0.8s ease-in-out;
    }

    #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;
    }

    #form-box {
        background: #fff;
        position: relative;
        width: 600px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.1), 0 6px 10px 5px rgba(0, 0, 0, 0.1), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s ease-in-out;
    }

    #form-box.close {
        width: 0;
        padding: 0;
        overflow: hidden;
        transition: 0.8s ease-in-out;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0);
    }

    #next-btn {
        position: absolute;
        right: 20px;
        bottom: 10px;
        font-size: 40px;
        color: #428bca;
        float: right;
        cursor: pointer;
        z-index: 2;
    }

    #next-btn:hover {
        color: #b9d4ec;
    }

    #prev-btn {
        position: absolute;
        font-size: 18px;
        left: 30px;
        top: 12px;
        z-index: 2;
        color: #9e9e9e;
        float: right;
        cursor: pointer;
    }

    #prev-btn:hover {
        color: #b9d4ec;
    }

    #input-group {
        position: relative;
        padding: 30px 20px 20px 20px;
        margin: 10px 60px 10px 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    #input-group input {
        position: relative;
        width: 100%;
        border: none;
        font-size: 20px;
        font-weight: bold;
        outline: 0;
        background: transparent;
        box-shadow: none;
    }

    #input-group #input-label {
        position: absolute;
        pointer-events: none;
        top: 32px;
        left: 20px;
        font-size: 20px;
        font-weight: bold;
        transition: 0.2s ease-in-out;
    }

    #input-group input:valid+#input-label {
        top: 6px;
        left: 42px;
        margin-left: 0 !important;
        font-size: 11px;
        font-weight: normal;
        color: #9e9e9e;
    }

    #input-progress {
        border-bottom: 3px solid #428bca;
        width: 0;
        transition: width 0.6s ease-in-out;
    }

    #progress-bar {
        position: absolute;
        background: #b9d4ec;
        height: 10px;
        width: 0;
        transition: width 0.5s ease-in-out;
    }

    .close #next-btn,
    .close #prev-btn {
        color: #fff;
    }

    .error #input-progress {
        border-color: #ff2d26;
    }

    .error #next-btn {
        color: #ff2d26;
    }

    @media (max-width: 600px) {
        #form-box {
            width: 80%;
        }
    }
</style>

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div id="container">
                <h1 class="logo">Signal Source</h1>
                <div id="form-box">
                    <form style="margin:5% ;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">MT5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">TradeView</label>
                        </div>
                        <div class="form-group" style="margin-top: 5%;">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                    <div id="progress-bar"></div>
                </div>
            </div>

    </main>
</div>

{% endblock content %}
