{% extends 'account/base.html' %}
{% block content %}
{% load bootstrap4 %}
<section style="margin-top: 70px;">
	<div class="main">
		<div class="limiter">
			<div class="container-login100" style="background-image: url('https://picsum.photos/id/1041/110');">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form  method="POST" action="{% url 'account_reset_password' %}" class=" login login100-form validate-form">
						<span class="login100-form-title p-b-49">
							Your Regiter Email Here
						</span>
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button type="submit" class="login100-form-btn">
									Reset
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="dropDownSelect1"></div>
	</div>
</section>
{% endblock content %}
