{% extends 'account/base.html' %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<style>
	.form-check {
		position: relative;
		display: block;
		margin-bottom: .5rem;
		margin-left: 7%;
	}
	.p-b-17 {
		margin-top: -30%;
	}


</style>
<section>
	<div class="main">
		<div class="limiter">
			<div class="container-login100" style="background-image: url('https://picsum.photos/id/1041/110');">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form  method="POST" action="{% url 'account_signup' %}" class=" login login100-form validate-form">
						<span class="login100-form-title p-b-49">
							Signup
						</span>
						{% csrf_token %}
						{% bootstrap_form form %}
						<div class="text-right p-t-8 p-b-31">
							<a href="{% url 'account_reset_password' %}">
								Forgot password?
							</a>
						</div>
						
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button type="submit" class="login100-form-btn">
									Signup
								</button>
							</div>
						</div>

						<div class="flex-col-c p-t-155">
							<span class="txt1 p-b-17">
								Or Sign Up Using
							</span>

							<a href="{% url 'account_login' %}" class="txt2">
								Login
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="dropDownSelect1"></div>
	</div>
</section>
{% endblock content %}
